<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cập nhật thông tin sinh viên</title>
    <th:block th:replace="/layout/head" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="col-lg-4">
                    <th:block th:replace="/layout/header_nav_menu"></th:block>
                </div>
                <div class="col-lg-4 text-center">
                    <h3 class="navbar-brand">Cập nhật thông tin sinh viên</h3>
                </div>
                <div class="col-lg-4">

                </div>
            </div>
        </nav>
    </header>

    <div class="body p-2">
        <div class="nav-button text-end">
            <a href="/student">
                <button class="btn btn-outline-secondary" type="button">
                    Danh sách
                </button>
            </a>
        </div>

        <div class="col-lg-12" style="display: flex;">
            <div class="col-lg-3">

            </div>
            <div class="col-lg-6">
                <div id="message-alert">
                    <th:block th:if="${hasSuccess} == true">
                        <div class="alert-success p-2">
                            <b><h3>Cập nhật thông tin tốt nghiệp thành công</h3></b>
                        </div>
                    </th:block>

                    <th:block th:if="${hasError} == true">
                        <div class="alert-danger p-2">
                            <h5>Vui lòng xem và sửa các lỗi sau:</h5>
                            <ul th:if="${errors != null && errors.size() > 0}">
                                <li th:each="er : ${errors}" th:text="${er.getDefaultMessage()}"></li>
                            </ul>
                            <ul th:if="${dataError != null && dataError.size() > 0}">
                                <li th:each="er : ${dataError}" th:text="${er}"></li>
                            </ul>
                        </div>
                    </th:block>
                </div>

                <div class="col-lg-12">
                    <form th:object="${sinhVien}" method="post" class="mt-3">
                        <div class="col-lg-6 mb-3 px-2" style="float: left;">
                            <label for="soCMND" class="form-label">Số CMND</label>
                            <input type="text" class="form-control" readonly id="soCMND" th:field="${sinhVien.soCMND}">
                        </div>
                        <div class="col-lg-6 mb-3 px-2" style="float: left;">
                            <label for="hoTen" class="form-label">Họ tên</label>
                            <input type="text" class="form-control" id="hoTen" th:field="${sinhVien.hoTen}">
                        </div>
                        <div class="col-lg-6 mb-3 px-2" style="float: left;">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="${sinhVien.email}">
                        </div>
                        <div class="col-lg-6 mb-3 px-2" style="float: left;">
                            <label for="soDT" class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" id="soDT" th:field="${sinhVien.soDT}">
                        </div>
                        <div class="col-lg-6 mb-3 px-2" style="float: left;">
                            <label for="diaChi" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="diaChi" th:field="${sinhVien.diaChi}">
                        </div>
                        <div class="col-lg-6 mt-3 px-2" style="clear: both;">
                            <button type="submit" class="btn btn-outline-secondary px-2">Cập nhật</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3">

            </div>
        </div>
    </div>
</body>
</html>
