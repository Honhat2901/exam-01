<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thêm mới trường</title>
    <th:block th:replace="/layout/head" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="col-lg-4">
                    <th:block th:replace="/layout/header_nav_menu"></th:block>
                </div>
                <div class="col-lg-4">
                    <h3 class="navbar-brand">Thêm mới trường</h3>
                </div>
                <div class="col-lg-4">

                </div>
            </div>
        </nav>
    </header>

    <div class="body">
        <div class="nav-button text-end">
            <a href="/school">
                <button class="btn btn-outline-secondary" type="button">
                    Danh sách
                </button>
            </a>
        </div>

        <div class="col-lg-12" style="display: flex;">
            <div class="col-lg-3">

            </div>
            <div class="col-lg-6">
                <div id="message-alert">
                    <th:block th:if="${hasSuccess} == true">
                        <div class="alert-success p-2">
                            <b><h3>Thêm mới trường thành công</h3></b>
                        </div>
                    </th:block>

                    <th:block th:if="${hasError} == true">
                        <div class="alert-danger p-2">
                            <h5>Vui lòng xem và sửa các lỗi sau:</h5>
                            <ul th:each="er : ${errors}">
                                <li th:text="${er.getDefaultMessage()}"></li>
                            </ul>
                            <!--                    <ul>-->
                            <!--                        <li th:each="err : ${#fields.errors('Truong.*')}" th:text="${err}"></li>-->
                            <!--                    </ul>-->
                        </div>
                    </th:block>
                </div>

                <div class="col-lg-12">
                    <form action="/school/create" th:object="${truong}" method="post" class="mt-3">
                        <div class="mb-3">
                            <label for="schoolName" class="form-label">Tên trường</label>
                            <input type="text" class="form-control" id="schoolName" th:field="${truong.tenTruong}">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" id="address" th:field="${truong.diaChi}">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" id="phone" th:field="${truong.soDT}">
                        </div>
                        <button type="submit" class="btn btn-outline-primary mt-3">Thêm mới</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-3">

            </div>
        </div>
    </div>
</body>
</html>
