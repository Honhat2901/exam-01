<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cập nhật thông tin ngành</title>
    <th:block th:replace="/layout/head" />
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="col-lg-4">
                <h2 class="navbar-brand">Quản lý sinh viên</h2>
            </div>
            <div class="col-lg-4">
                <h3 class="navbar-brand">Cập nhật thông tin ngành</h3>
            </div>
            <div class="col-lg-4">

            </div>
        </div>
    </nav>
</header>

<div class="body">
    <div class="nav-button text-end">
        <a href="/school">
            <button class="btn btn-outline-secondary">
                Danh sách
            </button>
        </a>
    </div>

    <div class="col-lg-6">
        <form method="post" th:if="${nganh != null}" >
            <!--            <div class="mb-3">-->
            <!--                <input type="hidden" name="MaTruong" th:value="${truong.MaTruong}">-->
            <!--            </div>-->
            <div class="mb-3">
                <label for="schoolName" class="form-label">Loại ngành</label>
                <input type="text" class="form-control" id="schoolName" name="TenTruong" th:value="${nganh.loaiNganh}">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Tên ngành</label>
                <input type="text" class="form-control" id="address" name="DiaChi" th:value="${nganh.tenNganh}">
            </div>

            <button type="submit" class="btn btn-outline-secondary">Cập nhật</button>
        </form>

        <div th:if="${nganh == null}">
            <b><h2>Dữ liệu không tìm thấy</h2></b>
        </div>
    </div>
</div>
</body>
</html>
