<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Danh sách thông tin tốt nghiệp</title>
    <th:block th:replace="/layout/head" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="col-lg-4">
                    <th:block th:replace="/layout/header_nav_menu"></th:block>
                </div>
                <div class="col-lg-4 text-center">
                    <h3 class="navbar-brand">Danh sách thông tin tốt nghiệp</h3>
                </div>
                <div class="col-lg-4">

                </div>
            </div>
        </nav>
    </header>

    <div class="body p-2 mb-3">
        <div class="nav-button d-flex mb-3">
            <div class="div-left col-lg-4">
                <form action="/graduate/search">
                    <div class="row">
                        <div class="col-lg-8">
                            <input type="text" class="form-control" name="s">
                        </div>
                        <div class="col-lg-3">
                            <button type="submit" class="btn btn-outline-success">Tìm kiếm</button>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-lg-4">

            </div>
            <div class="div-right col-lg-4 text-end">
                <a href="/graduate/create">
                    <button class="btn btn-outline-primary">
                        Thêm mới
                    </button>
                </a>
            </div>
        </div>

        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col" class="text-center">Trường</th>
                <th scope="col" class="text-center">Ngành</th>
                <th scope="col" class="text-center">Số CMND</th>
                <th scope="col" class="text-center">Họ tên</th>
                <th scope="col" class="text-center">Hệ tốt nghiệp</th>
                <th scope="col" class="text-center">Ngày tốt nghiệp</th>
                <th scope="col" class="text-center">Loại tốt nghiệp</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="item : ${totNghieps}">
                <tr>
                    <th th:text="${item.tenTruong}" class="text-center"></th>
                    <th th:text="${item.tenNganh}" class="text-center"></th>
                    <th th:text="${item.soCMND}" class="text-center"></th>
                    <td th:text="${item.hoTen}" class="text-center"></td>
                    <td th:text="${item.heTN}" class="text-center"></td>
                    <td th:text="${item.ngayTN}" class="text-center"></td>
                    <td th:text="${item.loaiTN}" class="text-center"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</body>
</html>
