<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Danh sách ngành</title>
    <th:block th:replace="/layout/head" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="col-lg-4">
                    <th:block th:replace="/layout/header_nav_menu"></th:block>
                </div>
                <div class="col-lg-4 text-center">
                    <h3 class="navbar-brand">Danh sách ngành</h3>
                </div>
                <div class="col-lg-4">

                </div>
            </div>
        </nav>
    </header>

    <div class="body p-2 mb-3">
        <div class="nav-button d-flex mb-3">
            <div class="div-left col-lg-4">
<!--                <form action="/job/search">-->
<!--                    <div class="row">-->
<!--                        <div class="col-lg-8">-->
<!--                            <input type="text" class="form-control" name="s">-->
<!--                        </div>-->
<!--                        <div class="col-lg-3">-->
<!--                            <button type="submit" class="btn btn-outline-success">Tìm kiếm</button>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </form>-->
            </div>
            <div class="col-lg-4">

            </div>
            <div class="div-right col-lg-4 text-end">
                <a href="/job/create">
                    <button class="btn btn-outline-primary">
                        Thêm mới
                    </button>
                </a>
            </div>
        </div>

        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col" class="text-center">#</th>
                <th scope="col" class="text-center">Loại ngành</th>
                <th scope="col" class="text-center">Tên ngành</th>
                <th scope="col" colspan="2"></th>
            </tr>
            </thead>
            <tbody>
                <th:block th:each="nganh : ${nganhs}">
                    <tr>
                        <th scope="row" th:text="${nganh.maNganh}" class="text-center"></th>
                        <td th:text="${nganh.loaiNganh}" class="text-center"></td>
                        <td th:text="${nganh.tenNganh}" class="text-center"></td>
                        <td>
                            <a th:href="${'/job/edit/' + nganh.maNganh}">
                                <button class="btn btn-outline-secondary" type="button">Sửa</button>
                            </a>
                        </td>
                        <td>
                            <form th:action="@{/job/delete/{id}(id=${nganh.maNganh})}" method="post">
                                <button class="btn btn-outline-danger" onclick="return confirmDelete();" type="submit">Xóa</button>
                            </form>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>

    <script>
        function confirmDelete() {
            return confirm("Bạn có chắc chắn muốn xóa không?");
        }
    </script>

</body>
</html>
