<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cập nhật thông tin ngành</title>
    <th:block th:replace="/layout/head" />
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="col-lg-4">
                <th:block th:replace="/layout/header_nav_menu"></th:block>
            </div>
            <div class="col-lg-4 text-center">
                <h3 class="navbar-brand">Thêm mới ngành</h3>
            </div>
            <div class="col-lg-4">

            </div>
        </div>
    </nav>
</header>

<div class="body p-2">
    <div class="nav-button text-end">
        <a href="/job">
            <button class="btn btn-outline-secondary">
                Danh sách
            </button>
        </a>
    </div>

    <div class="col-lg-12" style="display: flex;">
        <div class="col-lg-3">

        </div>
        <div class="col-lg-6">
            <div id="message-alert">
                <th:block th:if="${hasSuccess} == true">
                    <div class="alert-success p-2">
                        <b><h3>Cập nhật thông tin ngành thành công</h3></b>
                    </div>
                </th:block>

                <th:block th:if="${hasError} == true">
                    <div class="alert-danger p-2">
                        <h5>Vui lòng xem và sửa các lỗi sau:</h5>
                        <ul th:if="${errors != null && errors.size() > 0}">
                            <li th:each="er : ${errors}" th:text="${er.getDefaultMessage()}"></li>
                        </ul>
                    </div>
                </th:block>
            </div>

            <div class="col-lg-12">
                <form th:object="${nganh}" method="post" class="mt-3">
                    <div class="mb-3">
                        <label for="majorType" class="form-label">Loại ngành</label>
                        <input type="text" class="form-control" id="majorType" th:field="${nganh.LoaiNganh}">
                    </div>
                    <div class="mb-3">
                        <label for="majorName" class="form-label">Tên ngành</label>
                        <input type="text" class="form-control" id="majorName" th:field="${nganh.TenNganh}">
                    </div>

                    <button type="submit" class="btn btn-outline-secondary mt-3">Cập nhật</button>
                </form>
            </div>
        </div>
        <div class="col-lg-3">

        </div>
    </div>
</div>
</body>
</html>
